<svg width="900" height="450" viewBox="0 0 900 450" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <style>
    .box { fill: #f2f2f2; stroke: #555; stroke-width: 1.5; rx: 10; ry: 10; }
    .title { font-weight: bold; fill: #333; }
    .arrow { stroke: #222; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#222" />
    </marker>
  </defs>

  <!-- GitHub Repo -->
  <rect x="380" y="30" width="140" height="50" class="box"/>
  <text x="450" y="60" text-anchor="middle" class="title">GitHub Repo</text>

  <!-- Arrow to CI/CD -->
  <line x1="450" y1="80" x2="450" y2="110" class="arrow"/>

  <!-- CI/CD Workflow -->
  <rect x="340" y="110" width="220" height="50" class="box"/>
  <text x="450" y="140" text-anchor="middle" class="title">GitHub Actions</text>

  <!-- Build Docker Image -->
  <rect x="80" y="200" width="170" height="50" class="box"/>
  <text x="165" y="230" text-anchor="middle" class="title">Build Docker Image</text>
  <line x1="450" y1="160" x2="165" y2="200" class="arrow"/>

  <!-- Snyk + Trivy -->
  <rect x="365" y="200" width="170" height="50" class="box"/>
  <text x="450" y="230" text-anchor="middle" class="title">Snyk & Trivy Scan</text>
  <line x1="450" y1="160" x2="450" y2="200" class="arrow"/>

  <!-- Gitleaks -->
  <rect x="650" y="200" width="170" height="50" class="box"/>
  <text x="735" y="230" text-anchor="middle" class="title">GitLeaks (Secrets)</text>
  <line x1="450" y1="160" x2="735" y2="200" class="arrow"/>

  <!-- Docker Hub -->
  <rect x="220" y="310" width="170" height="50" class="box"/>
  <text x="305" y="340" text-anchor="middle" class="title">Docker Hub</text>
  <line x1="165" y1="250" x2="305" y2="310" class="arrow"/>
  <line x1="450" y1="250" x2="305" y2="310" class="arrow"/>

  <!-- Reports -->
  <rect x="520" y="310" width="200" height="50" class="box"/>
  <text x="620" y="340" text-anchor="middle" class="title">HTML Security Reports</text>
  <line x1="450" y1="250" x2="620" y2="310" class="arrow"/>
</svg>
